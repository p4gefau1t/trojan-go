name: build

on: 
  watch:
    types: [started]

jobs:
  build:
    strategy:
      matrix:
        go-version: [1.15.x]
        platform: [ubuntu-20.04, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: setup Go
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout
      uses: actions/checkout@v2
    - name: Test
      run: go test ./...
    - name: Build
      run: make
    - name: Upload
      uses: actions/upload-artifact@v2
      with:
        name: build-${{ matrix.platform }}
        path: build/*
